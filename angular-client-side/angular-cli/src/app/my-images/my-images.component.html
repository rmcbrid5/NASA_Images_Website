<h3>Images in My Collection</h3>
<ul>
    <li *ngFor="let ref of refs | paginate: { itemsPerPage: 10, currentPage: p }">
        <img [src]="ref.imageURL" style="width: 100px; height: 100px">
        <button (click)="removeImage(ref._id)">Delete</button>
    </li>
</ul>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
