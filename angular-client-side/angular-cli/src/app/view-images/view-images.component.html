<h3>Images in Collection</h3>
<ul>
    <li *ngFor="let ref of refs | paginate: { itemsPerPage: 10, currentPage: p }">
        <a [href]=ref.imageURL [target]="_blank"><img [src]="ref.imageURL" style="width: 100px; height: 100px"></a>
    </li>
</ul>
<pagination-controls (pageChange)="p = $event"></pagination-controls>
