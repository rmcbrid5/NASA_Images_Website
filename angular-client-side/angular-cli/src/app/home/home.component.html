<h3>Home</h3>
<p>
  Welcome to the NASA images app! Login or register to access upload your own images to the site.
</p>

<button (click)="goLogin()">Login</button>
<hr>
<h3>Top Collections</h3>
<li *ngFor = "let collection of collections">
    <b>{{collection.name}}</b>&emsp;&emsp; Rating = {{collection.rating}}&emsp;&emsp;
    <button type="button" (click)="viewCollection(collection.id)">View</button>
</li>
